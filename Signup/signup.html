<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb - Sign Up</title>
    
    <!-- IMDb Styling -->
    <link rel="stylesheet" href="signup.css">
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/74894dafb2.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <div class="signup-container">
        <div class="logo">
            <img src="../assets/IMDB.png" alt="IMDb Logo">
        </div>
        <h2>Create an IMDb Account</h2>

        <form id="signupForm">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p>Already have an account? <a href="sign.html">Sign in</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
