<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Sign In</title>
    
    <!-- IMDb Style CSS -->
    <link rel="stylesheet" href="sign.css">
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/74894dafb2.js" crossorigin="anonymous"></script>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin-container">
        
        <div class="logo">
            <img src="../assets/IMDB.png" alt="IMDb Logo">
        </div>
        <h2>Sign In</h2>

        <form id="signinForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <p class="signup-link">New to IMDb? <a href="../Signup/signup.html">Create an account</a></p>
    </div>

    <!-- External JS -->
    <script src="sign.js"></script>

</body>
</html>
